<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amadon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'amadon_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'amadon_app/css/main.css' %}">
</head>
<body>
    <div class="wrapper">   
        <h1>Amadon Store</h1>    
        <table class="table">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            {% for item in items%}
            <tr>                
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <form action='/amadon_app/buy' method='post'>
                        {% csrf_token %}
                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <select class="custom-select mr-sm-2" name="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <input type='hidden' name='product_id' value='{{item.id}}' />
                            <div class="col-auto my-1">
                                <button type="submit" class="btn btn-primary">Buy!</button>
                            </div>
                        </div>
                    </form>
                </td>              
            </tr>
            {% endfor %}
        </table>
        
    </div>
</body>
</html>
