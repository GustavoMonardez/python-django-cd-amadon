<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amadon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'amadon_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'amadon_app/css/main.css' %}">
</head>
<body>
    <div class="wrapper">   
        <h1>Thank you for your business!</h1>    
        <p>We charged your credit card for {{ price }}</p>
        <p>You have ordered {{ request.session.count }} items so far and spent {{  request.session.total }} with Amadon.com!</p>
        <form action="/amadon_app">
            <button type="submit" class="btn btn-success">Go Back</button>
        </form>
    </div>
</body>
</html>
